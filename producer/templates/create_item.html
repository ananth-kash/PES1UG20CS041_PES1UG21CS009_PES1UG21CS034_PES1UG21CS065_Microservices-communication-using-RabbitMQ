<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Create Item</h1>
    <form id="create_item_form" action="/create_item" method="POST">
        <div id="items_container">
            <div class="item">
                <label for="id">ID:</label>
                <input type="text" name="id[]" class="item_id">
                <label for="name">Name:</label>
                <input type="text" name="name[]" class="item_name">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity[]" class="item_quantity">
                <label for="price">Price:</label>
                <input type="number" name="price[]" class="item_price">
            </div>
        </div>
        <button type="button" id="add_item">Add Item</button>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function() {
            $("#add_item").click(function() {
                $("#items_container").append('<div class="item"><label for="id">ID:</label><input type="text" name="id[]" class="item_id"><label for="name">Name:</label><input type="text" name="name[]" class="item_name"><label for="quantity">Quantity:</label><input type="number" name="quantity[]" class="item_quantity"><label for="price">Price:</label><input type="number" name="price[]" class="item_price"></div>');
            });
        });
    </script>
</body>
</html>
