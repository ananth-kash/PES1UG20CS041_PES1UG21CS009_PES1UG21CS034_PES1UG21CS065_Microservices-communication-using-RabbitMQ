<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>History Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history_data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
